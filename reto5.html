<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleReto5.css">
</head>
<body>
    <h1>Equipos de fútbol</h1>
    <table>
        <tr>
            <td><img src="img/alondras.jpg" alt="Escudo Alondras" class="tercera"></td>
            <td><img src="img/barsa.png" alt="Escudo Barcelona" class="primera champions"></td>
            <td><img src="img/betis.png" alt="Escudo Betis" class="primera champions"></td>
            <td><img src="img/ibiza.jfif" alt="Escudo Ibiza" class="segundaB"></td>
            <td><img src="img/madrid.png" alt="Escudo Madrid" class="primera champions"></td>
        </tr>
        <tr>
            <td><img src="img/malaga.png" alt="Escudo Malaga" class="segundaB primera"></td>
            <td><img src="img/ourense.png" alt="Escudo Ourense" class="tercera"></td>
            <td><img src="img/racing.png" alt="Escudo Racing" class="segunda"></td>
            <td><img src="img/sporting.png" alt="Escudo Sporting" class="segunda"></td>
            <td><img src="img/zaragoza.png" alt="Escudo Zaragoza" class="segunda"></td>
        </tr>
    </table>
    <div id="info">
        <h4>Información del equipo</h4>
        <p></p>
    </div>
    <div id="botones">
        <button id="primera">Participación en Primera</button>
        <button id="champions">Participación en Champions</button>
        <button id="segunda">Participación en Segunda</button>
        <button id="segundaB">Participación en Segunda B</button>
        <button id="tercera">Participación en Tercera</button>
        <button id="borrar">Borrar seleccion</button>
    </div>

    <script src="reto5.js"></script>
</body>
</html>
